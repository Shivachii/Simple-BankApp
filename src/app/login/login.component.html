<main >
    <div class="relative bg-slate-300 p-20 m-20">
        <h1 class="text-purple-800 font-semibold text-xl text-center">
            WELCOME BACK
        </h1>
        <p class="text-purple-800 text-lg text-center">We are excited to continue your financial journey with you</p>
        <div class="bg-slate-200 grid grid-cols-2 p-10 m-5 rounded-md shadow-lg ">
            <div class=" mt-10 ">
                <img src="/assets/images/stack.jpg" alt="" width="400px" height="300px">
                
                <p class="text-center m-2">Don't have an account? <a href="register" class="font-semibold text-purple-800 hover:underline underline-offset-4 decoration-purple-800 cursor-pointer">Join us!</a> </p>

            </div>
            <form action="" class="ml-4 mt-16">
               
                <label class="block ">
                    <span class="block text-sm font-medium text-slate-700">Username *</span>
                    <input type="text" class="peer w-[300px] p-4 mt-4 rounded-lg outline-none focus:border border-purple-800" maxlength="15" required/>
                    
                </label>
                <label class="block ">
                    <span class="block text-sm font-medium text-slate-700 mt-1">Password *</span>
                    <input type="password" class="peer w-[300px] p-4 mt-4 rounded-lg outline-none focus:border border-purple-800" maxlength="8" minlength="4"/>
                    <p class=" invisible peer-invalid:visible text-pink-600 text-sm">
                      Password must be 8 characters long and have one special character.
                    </p>
                </label>
              
                <div class="flex flex-row space-x-5 ">
                    <button type="submit" class=" mx-2 inline-block bg-white text-purple-800 py-2 px-6 rounded-full font-semibold hover:bg-gray-100 hover:-translate-y-1 duration-200">Log In</button>
                    <button type="reset" class=" mx-2 inline-block bg-white text-purple-800 py-2 px-6 rounded-full font-semibold hover:bg-gray-100   hover:-translate-y-1 duration-200">Reset</button>
                </div>
              
            </form>
           
          
        </div>
    </div>
</main>
